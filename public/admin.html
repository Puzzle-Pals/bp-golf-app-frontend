<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - BP Golf App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Admin Panel</h1>
        
        <div id="loginCard" class="card mx-auto mb-4" style="max-width:400px;">
            <div class="card-header">
                <h3>Admin Login</h3>
            </div>
            <div class="card-body">
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="adminUsername" class="form-label">Username</label>
                        <input type="text" class="form-control" id="adminUsername" required>
                    </div>
                    <div class="mb-3">
                        <label for="adminPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="adminPassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
                <div id="loginError" class="text-danger mt-2" style="display:none;"></div>
            </div>
        </div>

        <div id="adminPanel" style="display:none;">
            <div class="card mb-4">
                <div class="card-header">
                    <h3>Add New Course</h3>
                </div>
                <div class="card-body">
                    <form id="courseForm" autocomplete="off">
                        <div class="mb-3">
                            <label for="courseName" class="form-label">Course Name</label>
                            <input type="text" class="form-control" id="courseName" required>
                        </div>
                        <div id="parInputs">
                            <!-- 18 hole inputs -->
                            <div class="row mb-2">
                                <!-- Holes 1-6 -->
                                <div class="col-2">
                                    <label class="form-label">Hole 1</label>
                                    <input type="number" class="form-control par-input" min="1" required>
                                </div>
                                <div class="col-2">
                                    <label class="form-label">Hole 2</label>
                                    <input type="number" class="form-control par-input" min="1" required>
                                </div>
                                <div class="col-2">
                                    <label class="form-label">Hole 3</label>
                                    <input type="number" class="form-control par-input" min="1" required>
                                </div>
                                <div class="col-2">
                                    <label class="form-label">Hole 4</label>
                                    <input type="number" class="form-control par-input" min="1" required>
                                </div>
                                <div class="col-2">
                                    <label class="form-label">Hole 5</label>
                                    <input type="number" class="form-control par-input" min="1" required>
                                </div>
                                <div class="col-2">
                                    <label class="form-label">Hole 6</label>
                                    <input type="number" class="form-control par-input" min="1" required>
                                </div>
                            </div>
                            <div class="row mb-2">
                                <!-- Holes 7-12 -->
                                <div class="col-2">
                                    <label class="form-label">Hole 7</label>
                                    <input type="number" class="form-control par-input" min="1" required>
                                </div>
                                <div class="col-2">
                                    <label class="form-label">Hole 8</label>
                                    <input type="number" class="form-control par-input" min="1" required>
                                </div>
                                <div class="col-2">
                                    <label class="form-label">Hole 9</label>
                                    <input type="number" class="form-control par-input" min="1" required>
                                </div>
                                <div class="col-2">
                                    <label class="form-label">Hole 10</label>
                                    <input type="number" class="form-control par-input" min="1" required>
                                </div>
                                <div class="col-2">
                                    <label class="form-label">Hole 11</label>
                                    <input type="number" class="form-control par-input" min="1" required>
                                </div>
                                <div class="col-2">
                                    <label class="form-label">Hole 12</label>
                                    <input type="number" class="form-control par-input" min="1" required>
                                </div>
                            </div>
                            <div class="row">
                                <!-- Holes 13-18 -->
                                <div class="col-2">
                                    <label class="form-label">Hole 13</label>
                                    <input type="number" class="form-control par-input" min="1" required>
                                </div>
                                <div class="col-2">
                                    <label class="form-label">Hole 14</label>
                                    <input type="number" class="form-control par-input" min="1" required>
                                </div>
                                <div class="col-2">
                                    <label class="form-label">Hole 15</label>
                                    <input type="number" class="form-control par-input" min="1" required>
                                </div>
                                <div class="col-2">
                                    <label class="form-label">Hole 16</label>
                                    <input type="number" class="form-control par-input" min="1" required>
                                </div>
                                <div class="col-2">
                                    <label class="form-label">Hole 17</label>
                                    <input type="number" class="form-control par-input" min="1" required>
                                </div>
                                <div class="col-2">
                                    <label class="form-label">Hole 18</label>
                                    <input type="number" class="form-control par-input" min="1" required>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary mt-3">Add Course</button>
                    </form>
                </div>
            </div>
            
            <div class="card">
                <div class="card-header">
                    <h3>Current Courses</h3>
                </div>
                <div class="card-body">
                    <div id="coursesList"></div>
                </div>
            </div>
            <div class="text-end mt-3">
                <button id="logoutBtn" class="btn btn-secondary btn-sm">Logout</button>
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
